<!-- CONTACT -->
<section id="contact">
    <div class="container">
        <h2 class="section-title"><span>Earth to Space Station</span></h2>
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <form name="sentMessage" id="contact-form">
                <legend>Contact form</legend>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Anakin Skywalker" id="name" data-validation-required-message="Please enter your name." aria-invalid="false">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="anakin@skywalker.com" id="email" data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>Message</label>
                        <textarea rows="10" class="form-control" placeholder="Someday, I will be the most powerful Jedi..." id="message" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fa fa-send"></i>
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
